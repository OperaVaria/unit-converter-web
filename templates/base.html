<!DOCTYPE html>
<!-- Contains base elements that are displayed on all pages. -->
<html lang="{{locale}}">
  <head>
    <title>{{ _("Mértékegységváltó a történeti tudományok számára") }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon. -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon/favicon.svg') }}">
    <!-- Choices.js stylesheet. -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/choices.css') }}">
    <!-- Main stylesheet. -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <!-- Fixed header with title -->
    <header class="header container horizontal">
      <h1 data-target="/" class="header-text link-btn anim-link">
        {{ _("Mértékegység&shy;váltó a történeti tudományok számára") }}
      </h1>
    </header>
    <!-- Jinja2 nesting: main content -->
    {% block body %}{% endblock body %}
    <!-- Fixed footer. -->
    <footer class="footer container horizontal">
      <!-- Jinja2 nesting: footer content -->
      {% block footer %}{% endblock footer %}
    </footer>
    <!-- Base JavaScript file. -->
    <script src="{{ url_for('static', filename='js/baseScript.js') }}"></script>
    <!-- Jinja2 nesting: additional Javascript. -->
    {% block js %}{% endblock js %}
  </body>
</html>
