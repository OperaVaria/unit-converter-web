<!-- Main Menu -->
{% extends "base.html" %}
{% block body %}
<!-- Horizontal container for title and buttons.
     Title, 3 buttons, 3 buttons, about button. -->
<div class="container horizontal margined">
  <div class="item title">
    <h1>Metrikus, angolszász, hagyományos, történelmi</h1>
  </div>
  <!-- Button builder jinja2 loop (unit category selector buttons for main menu).-->
  {% for raw, title in cat_dict.items() %}
  <div class="item one-third">
    <button class="normal" onclick="loadPage('{{raw}}')">{{title}}</button>
  </div>
  {% endfor %}
  <div class="item full-wide">
    <button class="normal" onclick="loadPage('/about')">Információ</button>
  </div>
</div>
{% endblock body %}
<!-- Main footer with copyright. -->
{% block footer %}
<p class="footer-text">&copy; OperaVaria,&#160;<span id="year-location"></span></p>
{% endblock footer %}
